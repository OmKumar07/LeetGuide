# Render Blueprint for LeetGuide Backend
services:
  - type: web
    name: leetguide-backend
    env: node
    plan: starter
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CORS_ORIGIN
        value: https://leetguide-app.netlify.app,https://leetguide.netlify.app,https://leetguide.com
    healthCheckPath: /health
